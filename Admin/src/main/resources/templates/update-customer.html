<!DOCTYPE html>
<html lang="en" xmlns:th = "https://www.thymeleaf.org/">

<head th:replace = "~{fragments::header}">
</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <ul th:replace = "~{fragments::sidebar}">
    </ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav th:replace = "~{fragments::top-navbar}">
            </nav>
            <!-- End of Topbar -->
            <!-- Begin Page Content -->
            <div class="container-fluid">
                <form class="form-horizontal" th:action="@{/update-customer/{id}(id = ${customerDto.username})}" method="post" th:object = "${customerDto}"
                      enctype="multipart/form-data">
                    <fieldset>
                        <!-- Form Name -->
                        <legend>Cập nhật tài khoản khách hàng</legend>
                        <!-- Text input-->
<!--                        <div class="form-group">-->
<!--                            <label class="col-md-4 control-label" for="first_name">Họ</label>-->
<!--                            <div class="col-md-4">-->
<!--                                <input id="first_name" th:field = "*{firstName}" name="first_name" class="form-control input-md" required="" type="text">-->
<!--                            </div>-->
<!--                        </div>-->
<!--                        <div class="form-group">-->
<!--                            <label class="col-md-4 control-label" for="last_name">Tên</label>-->
<!--                            <div class="col-md-4">-->
<!--                                <input id="last_name" th:field = "*{lastName}" name="last_name" class="form-control input-md" required="" type="text">-->
<!--                            </div>-->
<!--                        </div>-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="phoneNumber">Số điện thoại</label>
                            <div class="col-md-4">
                            <input type="number" th:field="*{phoneNumber}"
                                   th:placeholder="${customerDto.phoneNumber != null} ? ${customerDto.phoneNumber} : 'Enter your phone number'"
                                   id="phoneNumber" name="phonenumber" maxlength="15" minlength="10">
                        </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="address">Địa chỉ</label>
                            <div class="col-md-4">
                                <input id="address" th:field = "*{address}" name="address" class="form-control input-md" required="" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="city">Thành phố</label>
                            <div class="col-md-4">
                            <select class="form-control" id="city" th:field="*{city}" name="country" >
                                <option value="">-Lựa chọn-</option>
                                <option th:each="city : ${cities}"
                                        th:value="${city.id}"
                                        th:text="${city.name}">
                                </option>
                            </select>
                        </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="country">Nước</label>
                            <div class="col-md-4">
                            <select class="form-control" id="country" th:field="*{country}" name="country" required>
                                <option value="">-Lựa chọn-</option>
                                <option th:each="country : ${countries}"
                                        th:value="${country.id}"
                                        th:text="${country.name}">
                                </option>
                            </select>
                        </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Cập nhật</button>
                    </fieldset>
                </form>
            </div>
        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer th:replace="~{fragments::footer}">
        </footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a th:replace="~{fragments::scroll}">
</a>



<!-- Bootstrap core JavaScript-->
<div th:replace="~{fragments::script}"></div>

</body>

</html>
