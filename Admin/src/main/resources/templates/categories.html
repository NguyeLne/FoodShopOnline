<!DOCTYPE html>
<html lang="en" xmlns:th = "https://www.thymeleaf.org/">

<head  th:replace="fragments :: header"></head>
<body id="page-top">
    <!-- Page Wrapper -->
    <div id="wrapper">
        <!-- Sidebar -->
        <ul th:replace="fragments:: sidebar"></ul>
        <!-- End of Sidebar -->
        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <nav th:replace="fragments:: topbar"></nav>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div th:if="${size == 0}">
                   <p>Không chứa loại món ăn nào</p>
                </div>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Thêm mới loại đồ ăn</button>
                <div th:if="${success}" class="text-center alert alert-success">
                    <p th:text="${success}"></p>
                </div>
                <div th:if="${failed}" class="text-center alert alert-danger">
                    <p th:text="${failed}"></p>
                </div>
                <div class="container-fluid">
                <!--Page Heading-->
                <table class="table table-bordered" th:if="${size >0}">
                    <thead>
                    <tr>
                        <th scope="col">Mã loại </th>
                        <th scope="col">Tên loại món ăn</th>
                        <th scope="col">Thay đổi tên</th>
                        <th scope="col">Thao tác</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="category : ${categories}">
                        <th scope="row" th:text="${category.id}"></th>
                        <td th:text="${category.name}"></td>
                        <td>
                            <a id="editButton" th:href="@{/findById/(id = ${category.id})}" class="btn btn-primary">Chỉnh sửa</a>
                        </td>
                        <td>
                            <a th:if="${category.is_Activated} == true" th:href="@{/delete_category/(id=${category.id})}" class="btn btn-warning"> Xóa</a>
                            <a th:if="${category.is_Activated} == false" th:href="@{/enable_category/(id=${category.id})}" class="btn btn-primary"> Khôi phục</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
                </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer th:replace="fragments::footer"></footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a th:replace="fragments :: scroll"> </a>
    <!--Them Modal-->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <form th:action="@{/add_category}" method="post" th:object="${categoryNew}">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Loại đồ ăn mới</h5>
                        </div>
                        <div class="modal-body">

                            <div class="form-group">
                                <label for="recipient-name" class="col-form-label">Tên:</label>
                                <input type="text" class="form-control" th:field = "*{name}" id="recipient-name">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
                            <button type="submit" class="btn btn-primary">Lưu</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
<!--Thay doi Ten -->
        <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalExample" aria-hidden="true">
            <form th:action="@{/update_category}" method="put">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Chỉnh sửa loại đồ ăn</h5>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="idEdit" class="col-form-label">Id:</label>
                                <input type="text" class="form-control" id="idEdit" name="id" readonly>
                            </div>
                            <div class="form-group">
                                <label for="nameEdit" class="col-form-label">Tên:</label>
                                <input type="text" class="form-control" id="nameEdit" name="name">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
                            <button type="submit" class="btn btn-primary">Lưu</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    <!-- Logout Modal-->
    <div th:replace="fragments :: logoutModal" ></div>

    <!-- Bootstrap core JavaScript-->
        <div th:replace="fragments:: script"></div>

        <script th:src="@{/js/categories.js}"></script>

    </div>
</body>

</html>
